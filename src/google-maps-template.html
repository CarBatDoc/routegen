<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var latLonInputString = "LATLON";
      var latLonInput = latLonInputString.split(",");
      var map;
	  var geoRect;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseFloat(latLonInput[0]), lng: parseFloat(latLonInput[1])},
          zoom: ZOOM,
          disableDefaultUI: true
        });
      }
      
      function getBounds() {
        mapBounds = map.getBounds();
        ne = mapBounds.getNorthEast();
        sw = mapBounds.getSouthWest();
        
        return {
            xTop : sw.lng(),
            yTop : ne.lat(),
            width : ne.lng() - sw.lng(),
            height: ne.lat() - sw.lat()
        }
      }
	  
	  function drawGeoRect(rectCoordinates) {
		  geoRect = new google.maps.Polyline({
			path: rectCoordinates,
			geodesic: true,
			strokeColor: '#00FF00',
			strokeOpacity: 1.0,
			strokeWeight: 2
		  });

		  geoRect.setMap(map);	
      }
	  
	  function deleteGeoRect() {
          geoRect.setMap(null);
	  }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXXXXx&callback=initMap"
    async defer></script>
  </body>
</html>
